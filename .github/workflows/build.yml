name: Build and Test on SonarCloud

on:
  push:
    branches: ["dev", "master"]
  pull_request:
    branches: ["dev", "master"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tox
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          BUCKET_NAME: ${{ vars.BUCKET_NAME }}
          COGNITO_DOMAIN: ${{ vars.COGNITO_DOMAIN }}

          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          COGNITO_USER_CLIENT_ID: ${{ secrets.COGNITO_USER_CLIENT_ID }}
          USER_POOL_ID: ${{ secrets.USER_POOL_ID }}

          AUTH_URL: https://${{ vars.COGNITO_DOMAIN }}/oauth2/authorize
          TOKEN_URL: https://${{ vars.COGNITO_DOMAIN }}/oauth2/token
          LOGOUT_URL: https://${{ vars.COGNITO_DOMAIN }}/logout

        run: tox -e py

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}